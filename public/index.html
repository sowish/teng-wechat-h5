    <style>
        html body {
            background: #F8F8FA;
            font-family: PingFangSC-Regular, PingFang SC;;
        }

        .ft-l {
            float: left;
        }

        .ft-r {
            float: right;
        }

        .clear::after {
            content: '';
            display: block;
            clear: both;
            height: 0;
            overflow: hidden;
            visibility: hidden;
        }

        .clear {
            zoom: 1;
        }
        .fwb{
            font-weight: bold;
        }
        .cr-333{
            color: #333333;
        }
        .cr-666{
            color: #666666;
        }
        .cr-999{
            color: #999999;
        }
        .cr-9b9b9b{
            color: #9b9b9b;
        }
        .fz-12{
            font-size: 12px;
        }
        .fz-14{
            font-size: 14px;
        }
        .fz-16{
            font-size: 16px;
        }
        .tx-cn{
            text-align: center;
        }
        /*单行省略号*/
        .dhsl{
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }

    </style>
</head>
